<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle">
            <button class="theme-toggle-btn light-mode-btn" aria-label="Switch to light mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
            
            <button class="theme-toggle-btn dark-mode-btn" aria-label="Switch to dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
        <div class="display">
            <div class="expression" id="expression">900+900</div>
            <div class="result" id="result">1800</div>
        </div>
        <div class="button-container">
            <button id="clear"> AC</button>
            <button id="backspace"> โซ</button>
            <button data-operator="%"> %</button>
            <button data-operator="/"> รท</button>
            <button data-operator="7"> 7</button>
            <button data-operator="8"> 8</button>
            <button data-operator="9"> 9</button>
            <button data-operator="*"> x</button>
            <button data-operator="4"> 4</button>
            <button data-operator="5"> 5</button>
            <button data-operator="6"> 6</button>
            <button data-operator="-"> -</button>
            <button data-operator="1"> 1</button>
            <button data-operator="2"> 2</button>
            <button data-operator="3"> 3</button>
            <button data-operator="+"> +</button>
            <button data-operator="0" class="0"> 0</button>
            <button data-operator="."> .</button>
            <button id="result-button" class="result-button"> =</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
